<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">QUẢN LÝ TUYỂN SINH</h1>
      <div class="d-flex justify-content-between mt-5">
        <input
          type="text"
          id="diemChuan"
          class="form-control w-25"
          placeholder="Điểm Chuẩn"
        />
        <select
          class="form-select w-25"
          aria-label="Default select example"
          id="khuVuc"
        >
          <option selected value="0">Chọn Khu Vực</option>
          <option value="2">A</option>
          <option value="1.5">B</option>
          <option value="1">C</option>
        </select>
        <select
          class="form-select w-25"
          aria-label="Default select example"
          id="doiTuong"
        >
          <option selected value="0">Chọn Đối Tượng</option>
          <option value="2.5">1</option>
          <option value="1.5">2</option>
          <option value="1">3</option>
        </select>
      </div>
      <div class="d-flex justify-content-between mt-3">
        <input
          type="text"
          id="diem1"
          class="form-control w-25"
          placeholder="Điểm môn thứ nhất"
        />
        <input
          type="text"
          id="diem2"
          class="form-control w-25"
          placeholder="Điểm môn thứ hai"
        />
        <input
          type="text"
          id="diem3"
          class="form-control w-25"
          placeholder="Điểm môn thứ ba"
        />
      </div>
      <button onclick="ketQua()" id="ketQua" class="btn btn-primary mt-3 w-25">
        Kết Quả
      </button>
      <div class="form-group">
        <p id="result" class="alert alert-success"></p>
      </div>
    </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
