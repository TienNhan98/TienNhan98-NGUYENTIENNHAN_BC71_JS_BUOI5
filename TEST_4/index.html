<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center text-uppercase">Tính tiền cáp</h1>
      <div class="d-flex">
        <select
          class="form-select w-25"
          aria-label="Default select example"
          id="khachHang"
        >
          <option selected>Chọn Loại Khách Hàng</option>
          <option value="nhaDan">Nhà Dân</option>
          <option value="doanhNghiep">Doanh Nghiệp</option>
        </select>
        <input
          type="text"
          class="form-control w-25 mx-auto"
          id="maKhachHang"
          placeholder="Nhập Mã Khách Hàng"
        />
        <input
          type="text"
          class="form-control w-25"
          id="kenhCaoCap"
          placeholder="Số Kênh Cao Cấp"
        />
      </div>
      <div id="input-container" class="hidden">
        <input
          type="text"
          class="form-control w-25 mt-3"
          id="soKetNoi"
          placeholder="Số Kết Nối"
        />
      </div>
      <button onclick="tinhTien()" class="btn btn-primary mt-3">
        Tính Tiền Cáp
      </button>
      <div class="mt-3">
        <p id="result" class="alert alert-success"></p>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("khachHang")
        .addEventListener("change", function () {
          var inputContainer = document.getElementById("input-container");
          if (this.value == "doanhNghiep") {
            // Giá trị "2" tương ứng với "Doanh Nghiệp"
            inputContainer.classList.remove("hidden");
          } else {
            inputContainer.classList.add("hidden");
          }
        });
    </script>
    <script src="./index.js"></script>
  </body>
</html>
